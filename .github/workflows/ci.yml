name: Node.js CI

on:
  push:
    branches:
      - develop
      - feature/*
  pull_request:
    branches:
      - develop
      - feature/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      #Checkout du code
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses : actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      # Installation des d√©pendances
      - name : Install dependencies
        run : npm install

      # lancer les test unitaires
      - name: Run tests
        run: npm test
